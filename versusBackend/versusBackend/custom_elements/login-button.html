<link rel="import" href="../bower_components/polymer/polymer.html" />
<link rel="import" href="../bower_components/font-roboto/roboto.html" />
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html" />
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html" />


<dom-module id="login-button">
    <template>
        <style>
            :host {
                width: 90%;
                margin-top: 8px;
                --text-color: white;
                --border-color: #34753A;
                --background-color: #34753A;
            }

            button {
                width: var(--width, 100%);
                height: var(--height, 40px);
                border: solid;
                border-color: var(--border-color);
                border-radius: var(--border-radius, 15px);
                border-width: 1.5px;
                outline: 0px;
                background: var(--background-color);
                color: var(--text-color);
                text-align: center;
                font-size: var(--font-size, 20px);
                font-family: roboto;
            }
            
            button:hover {
                cursor: pointer;
            }
        </style>
        <iron-media-query query="(max-device-width: 450px)" query-matches="{{ smallScreen }}"></iron-media-query>
        
        <button>{{ text }}</button>

        
    </template>
    <script>
        Polymer({
            is: "login-button",
            properties: {
                text: String
            },
            ready: function () {
                if (this.smallScreen) {
                    this.customStyle['--width'] = '100%';
                    this.customStyle['--height'] = '80px';
                    this.customStyle['--font-size'] = '40px';
                    this.customStyle['--border-radius'] = '24px';
                    this.updateStyles();
                }
            }
        });
    </script>
</dom-module>
